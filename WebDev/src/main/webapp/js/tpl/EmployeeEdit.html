<div id="details" class="span7">
    <table class="table table-striped">
    	<tr>
    		<td>ID:</td>
    		<td><input type="text" id="txtid" name="txtid" value="<%=id%>"/></td>
    	</tr>
    	<tr>
    		<td>image:</td>
    		<td><input type="file" id="imgName" value="<%=pic%>"/></td>
    	</tr>
    	<tr>
    		<td>firstName:</td>
    		<td><input type="text" id="txtFirstName" name="txtFirstName" value="<%=firstName%>"/></td>
    	</tr>
    	<tr>
    		<td>lastName:</td>
    		<td><input type="text" id="txtLastName" name="txtLastName" value="<%=lastName%>"/></td> 
    	</tr>
    	<tr>
    		<td>title:</td>
    		<td><input type="text" id="selTitle" name="selTitle" value="<%=title%>"/></td>
    	</tr>
        <tr>
            <td>Manager:</td>
            <td><i class="icon-user"></i> <input type=text id="txtManagerName" name="txtManagerName" value="<%=managerName%>"/> <input type=text id="txtManagerId" name="txtManagerId" value="<%=managerId%>"/></td>
        </tr>
        <tr>
            <td>Office Phone:</td>
            <td><i class="icon-home"></i> <input type=text id="txtOfficePhone" name="txtOfficePhone" value="<%=officePhone%>"/></td>
        </tr>
        <tr>
            <td>Cell Phone:</td>
            <td><i class="icon-headphones"></i> <input type=text id="txtCellPhone" name="txtCellPhone" value="<%=cellPhone%>"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><i class="icon-envelope"></i> <input type=text id="txtEmail" name="txtEmail" value="<%=email%>"/></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><i class="icon-envelope"></i> <input type=text id="txtCity" name="txtCity" value="<%=city%>"/></td>
        </tr>
        <tr>
            <td>Twitter:</td>
            <td><i class="icon-retweet"></i> <input type=text id="txtTwitter" name="txtTwitter" value="<%=twitterId%>"/></td>
        </tr>
        <tr>
            <td>Blog:</td>
            <td><i class="icon-retweet"></i> <input type=text id="txtBlog" name="txtBlog" value="<%=blog%>"/></td>
        </tr>
    </table>
	<div class="row-fluid" id="content" style="margin-top: 68px;">
		<form class="form-save" role="form">
			<button class="btn btn-lg btn-primary btn-block" id="SaveBtn" type="button">Save</button>
		</form>
	</div>
	<hr>
</div>
